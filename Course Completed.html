    <style>
        nav {
            background-color: #0f09c4;
            overflow: hidden;

            z-index: 1000;

            animation: fadeInDown 1s forwards;
            border-radius: 10px;
        }
        nav a {
            color: rgb(247, 245, 245);
            text-align: center;
            padding: 14px 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;

        nav a:hover {
            background-color: #a690f5;
        }
        /* General Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://img.freepik.com/premium-vector/blue-minimal-background-premium-vector_233302-35.jpg?w=900);
            animation: fadeIn 1s ease;
        }
        .container {
            max-width: 1400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            animation: slideInUp 1s ease;
        }
        h1 {
            color: #eff0f9;
            text-shadow: 2px 2px 4px rgba(48, 27, 132, 0.1);
            animation: bounce 1s ease;
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /* Project Card Styles */
        .project-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
            display: inline-block;
            width: 400px;
            vertical-align: top;
            text-align: left;
            animation: flipInX 1s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        .project-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .project-description {
            color: #666;
            margin-bottom: 20px;
        }
        .project-details {
            color: #888;
            font-style: italic;
        }
        .project-image {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInUp {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
        @keyframes flipInX {
            from {
                transform: perspective(400px) rotateX(90deg);
                opacity: 0;
            }
            40% {
                transform: perspective(400px) rotateX(-10deg);
            }
            70% {
                transform: perspective(400px) rotateX(10deg);
            }
            to {
                transform: perspective(400px) rotateX(0deg);
                opacity: 1;
            }
        }
        a {
              text-decoration: none; 
              color: inherit; 
        }
    </style>
