<style>
     /* Navigation */
     nav {
            background-color: #0f09c4;
            overflow: hidden;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s forwards;
            border-radius: 10px;
        }
        nav a {
            color: rgb(247, 245, 245);
            text-align: center;
            padding: 14px 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
        }
        nav a:hover {
            background-color: #a690f5;
        }
  body {
    font-family: Arial, sans-serif;
    background-image: url(https://img.freepik.com/premium-vector/blue-minimal-background-premium-vector_233302-35.jpg?w=900);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;    
     animation: fadeIn 1s ease;
        
  }
  .text-container {
    text-align: center;
    position: relative;
    z-index: 1;
  }
  h1 {
    font-size: 3em;
    color: #efeded;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
  }
  p {
    font-size: 1.2em;
    color: #666;
    opacity: 0;
    animation: slideIn 2s ease forwards;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .background-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #151515, #020202);
    opacity: 0.8;
    z-index: 0;
    animation: gradientShift 10s ease infinite;
  }
  @keyframes gradientShift {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  #container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        #pdf-iframe {
            border: none;
            width: 1200px;
            height: 650px;
            animation: zoomIn 1s ease-out;
            margin-right: 0px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
            }

            to {
                transform: scale(1);
            }
        }
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0f09c4;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            animation: pulse 1.5s infinite;
           
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }
