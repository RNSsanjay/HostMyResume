    <style>
        /* General Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://img.freepik.com/premium-vector/blue-minimal-background-premium-vector_233302-35.jpg?w=900);

        h1 {
            color: #333;
            margin: 20px 0 40px;
            font-size: 36px;
            text-transform: uppercase;
            text-align: center;
            font-family: 'Arial Black', sans-serif;
        }
        nav {
            background-color: #0f09c4;
            overflow: hidden;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s forwards;
            border-radius: 10px;
            border-radius: 10px;
        }
        nav a {
            color: rgb(247, 245, 245);
            text-align: center;
            padding: 14px 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
        }
        nav a:hover {
            background-color: #a690f5;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: bounceIn 1s forwards;
        }

        /* Skills Styles */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .skill {
            background-color: #9578ff;
            border-radius: 20px;
            padding: 30px;
            width: calc(25% - 40px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .skill:hover {
            transform: translateY(-10px);
            background-color: #23ddf2;
        }
        .skill-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
        }
        .meter {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }
        .meter-fill {
          
            width: 0;
            height: 100%;
            background-color: #698ff7;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        .percentage {
            position: absolute;
            font-size: 16px;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            color: #121212;
            font-weight: bold;
        }
        .skill:hover .meter-fill {
            width: var(--percentage);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounceIn {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }

        a {
              text-decoration: none; 
              color: inherit; 
        }
    </style>
</head>
