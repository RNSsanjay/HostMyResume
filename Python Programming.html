<style>

nav {
            background-color: #0f09c4;
            overflow: hidden;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s forwards;
            border-radius: 10px;
        }
        nav a {
            color: rgb(247, 245, 245);
            text-align: center;
            padding: 14px 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
        }
        nav a:hover {
            background-color: #a690f5;
        }
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(https://img.freepik.com/premium-vector/blue-minimal-background-premium-vector_233302-35.jpg?w=900);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .heading {
    position: absolute;
    top: 80px;
    left: 20%;
    transform: translateX(-50%);
    text-align: center;
    font-size: 4em;
    margin-bottom: 50px;
    color: #fbfbfe;
    animation: slideInDown 1s ease forwards, pulse 2s infinite;
    opacity: 0;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 100px;
  }

  .certificate {
    width: 700px; /* Increased width */
    height: 425px; /* Increased height */
    top: 120px;
    left: 400px;
    background-color: #fff;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s, box-shadow 0.5s;
  }

  .certificate::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom right, #3498db 50%, transparent 50%);
    transition: opacity 0.3s;
    opacity: 0.8;
    z-index: 1;
  }

  .certificate:hover::before {
    opacity: 0;
  }

  .certificate:hover {
    transform: translateY(-10px) rotateX(10deg) rotateY(-5deg);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
  }

  .certificate img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
    position: relative;
    z-index: 2;
  }

  .certificate .content {
    position: absolute;
    bottom: 0;
    left:0;
    width: 100%;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 0 0 20px 20px;
    transform: translateY(100%);
    transition: transform 0.5s, opacity 0.5s;
    opacity: 0;
    z-index: 3;
  }

  .certificate:hover .content {
    transform: translateY(0);
    opacity: 1;
  }

  .certificate h2 {
    margin: 0;
    font-size: 1.5em;
    margin-bottom: 10px;
  }

  .certificate p {
    margin: 0;
    font-size: 1em;
  }

  @keyframes slideInDown {
    0% { transform: translateY(-50px); }
    100% { transform: translateY(0); opacity: 1; }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
</style>
